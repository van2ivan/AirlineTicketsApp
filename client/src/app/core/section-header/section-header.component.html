<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs"> <!-- async pipe subscribed to breadcrumb valirable-->
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Welcome aboard!'" class="py-5" style="color: rgb(255, 255, 255); background-image: url('../../../assets/images/page-header-3.webp')">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-6">
          <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
        </div>
        <div class="col-6 pl-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
