<div class="container-xl">
  <div class="row">

    <section class="col-3">

      <h5 class="mt-4 text-primary" style="margin-left: 100px;">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
          [value]="sort.value"
        > {{sort.name}}
        </option>
      </select>

      <!--<h5 class="text-primary"  style="margin-left: 50px;">DepartureAirport</h5>
      <select class="custom-select mb-3" (change)="onDepartureAirportSelected($event.target.value)">
        <option *ngFor="let airport of airports"
        [class.active]="airport.id === this.flightParams.departureAirportId"
        [value]="airport.id"
        > {{airport.name}}
        </option>
      </select>-->
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let airport of airports"
        [class.active]="airport.id === this.flightParams.departureAirportId"
        [value]="airport.id"
        (click)="onDepartureAirportSelected(airport.id)"
        >
          {{airport.name}}
        </li>
      </ul>
      <!--<h5 class="text-primary"  style="margin-left: 50px;">DepartureAirport</h5>
      <select class="custom-select mb-3" (change)="onArrivalAirportSelected($event.target.value)">
        <option *ngFor="let airport of airports"
        [class.active]="airport.id === this.flightParams.arrivalAirportId"
        [value]="airport.id"
        > {{airport.name}}
        </option>
      </select>-->
      <h5 class="text-primary"  style="margin-left: 60px;">ArrivalAirport</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let airport of airports"
        [class.active]="airport.id === this.flightParams.arrivalAirportId"
        [value]="airport.id"
        (click)="onArrivalAirportSelected(airport.id)"
        >
          {{airport.name}}
      </li>
    </ul>

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="this.flightParams.pageSize"
          [pageNumber]="this.flightParams.pageNumber"
        ></app-paging-header>

        <div class="form-inline mt-2">
          <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 312px" placeholder="Find by country/city/date(YYYY-MM-DD)"
           type="text">
           <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
           <button (click)="onReset()" class="btn btn-outline-primary ml-2 my-2">Reset</button>
        </div>

      </div>

          <div *ngFor="let item of flights">
             <app-flight-item [flight]="item"></app-flight-item>
          </div>

        <div class="d-flex justify-content-center mt-3" *ngIf="totalCount > 0">
          <app-pager
            [pageSize]="flightParams.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)"
          ></app-pager>
        </div>

    </section>
  </div>
</div>
