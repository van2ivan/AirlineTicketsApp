<div class="form-group">
  <input
  [ngClass]="(controlDir && controlDir.control
  && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
  [type]="type"
  (input)="onChange($event.target.value)"
  (blur)="onTouched()"
  id="{{label}}"
  #input
  class="form-control"
  placeholder="{{label}}"
  >
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
  && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">Enter your {{label}} please</span>
    <span *ngIf="controlDir.control.errors?.pattern">Your email is incorrect</span>
  </div>
  <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
  && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">Email is used by somebody else</span>
  </div>
</div>
