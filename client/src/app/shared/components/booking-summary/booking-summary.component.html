<ng-container *ngIf="booking$ | async">
  <div *ngIf="(booking$ | async) as booking">
    <div *ngFor="let ticket of booking.tickets" id="main-flight-block" class="d-flex flex-column border rounded-3  border-primary mt-2">
      <div class="d-flex flex-row ml-3">
        <div style="font-weight: 5px; ">Flight:</div>
        <div class="mr-2 mb-1 ml-3">{{ticket.flightNumber}}</div>
        <div>{{ticket.company}}</div>
      </div>
      <div class="d-flex flex-row ml-3">
        <div>Destination:</div>
        <div class="ml-3">{{ticket.departureAirport}} - {{ticket.arrivalAirport}}</div>
      </div>
      <div class="d-flex flex-row ml-3">
        <div>Time:</div>
        <div class="ml-3">{{ticket.departureTime | date: "dd-MMM-yyyy hh:mm:ss"}} - {{ticket.arrivalTime | date: "dd-MMM-yyyy hh:mm"}}</div>
      </div>
      <div class="d-flex flex-row ml-3">
        <div>Price:{{ticket.price}}</div>
      </div>
      <div *ngIf="isBooking" class="d-flex flex-row ml-3 mt-2">
        <button (click)="removeTicketFromBooking(ticket)" class="btn btn-outline-secondary">Cancel</button>
      </div>

    </div>
  </div>
</ng-container>
