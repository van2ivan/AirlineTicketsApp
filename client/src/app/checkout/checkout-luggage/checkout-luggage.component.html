<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Choose your luggage option</h4>
  <div class="row ml-5" formGroupName="luggageForm">
    <div class="col-6 form-group" *ngFor="let option of luggageOptions">
      <input type="radio"
        id={{option.id}}
        (click)="setLuggagePrice(option)"
        value={{option.id}}
        formControlName="luggageOption"
        class="custom-control-input"
      >
      <label for="{{option.id}}" class="custom-control-label">
        <strong>{{option.name}} - {{option.price | currency}}</strong>
        <br>
        <span class="label-description">{{option.description}}</span>
      </label>
    </div>
  </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row -mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i>Back to details
  </button>
  <button cdkStepperNext class="btn btn-outline-primary" ruterLink="/booking">
    Review <i class="fa fa-angle-right"></i>
  </button>
</div>
