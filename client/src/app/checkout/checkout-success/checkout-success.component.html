<div class="container mt-5">
  <div><i class="fa.fa-check-circle.fa-5x" style="color: green"></i></div>
  <h2>Booking completed</h2>
  <button *ngIf="completedBooking" routerLink="/completed-booking/{{completedBooking?.id}}" class="btn btn-outline-success">Check your booking</button>
  <button *ngIf="!completedBooking" routerLink="/completed-booking" class="btn btn-outline-success">Check all of your bookings</button>
</div>
