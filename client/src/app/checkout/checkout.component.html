<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <app-stepper [linearModeSelected]="false" #appStepper>
        <cdk-step [label]="'Details'">
          <app-checkout-details [checkoutForm]="checkoutForm"></app-checkout-details>
        </cdk-step>
        <cdk-step [label]="'Luggage'">
          <app-checkout-luggage [checkoutForm]="checkoutForm"></app-checkout-luggage>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-booking-totals></app-booking-totals>
    </div>
  </div>
</div>
